<app-navbar-customer></app-navbar-customer>

<div class="container-fluid mt-0 mb-0 py-1 mx-auto pb-0" id="form">
    <div class="row d-flex justify-content-center mb-0">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center mb-0">
            <h3 id="heading">Edit your Profile</h3>
            <div class="card">
                <form class="form-card" (ngSubmit)="onSubmit()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">First Name<span class="text-danger"> *</span></label>
                            <input type="text" id="firstName" class="form-control" name="firstName"
                                [(ngModel)]="user.firstName">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last
                                Name<span class="text-danger"> *</span></label> <input type="text" id="lastName"
                                name="lastName" class="form-control" [(ngModel)]="user.lastName">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input
                                type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Contact<span class="text-danger"> *</span></label>
                            <input type="text" id="contactNumber" class="form-control" name="contactNumber"
                                [(ngModel)]="user.contactNumber">
                        </div>
                    </div>


                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <label class="form-control-label px-3">Address<span class="text-danger"> *</span></label>
                            <input type="text" id="address" class="form-control" name="address"
                                [(ngModel)]="user.address">
                        </div>
                    </div>
                    <div class="row justify-content-end text-center">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Update
                                Profile</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
