<div class="row" id="formdiv">
    <div class="card col-md-4 offset-md-3" id="form">
        <div class="row">
            <h1 class="text-center">Register </h1>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name </label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName"
                        name="firstName" placeholder="Enter your First name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name </label>
                        <input type="text" class="form-control" id="lastName" 
                        name="lastName" placeholder="Enter your Last Name" [(ngModel)]="user.lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Contact </label>
                        <input type="text" class="form-control" id="contactNumber" placeholder="Enter your Contact number" [(ngModel)]="user.contactNumber"
                        name="contactNumber" required>
                    </div>
                    <div class="form-group">
                        <label>State </label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your Address" [(ngModel)]="user.address" 
                        name="address" required>
                    </div>
                    <div class="form-group">
                        <label>Email </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email" [(ngModel)]="user.email"  
                        name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="user.password"
                        name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select  class="form-control chosen-select form-select" aria-label=" Default select example" name="role" id="role" [(ngModel)]="user.role">
                            <!-- <option value="" disabled selected>Role</option> -->
                            <option value="user" selected>User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
