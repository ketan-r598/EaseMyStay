<app-navbar-homepage></app-navbar-homepage>

<div id="formdiv">
    <div class="row">
        <div class="card col-md-4 offset-md-3" id="form">
            <div class="row">
                <h1 class="text-center">Login</h1>
                <hr />
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group">
                            <!-- added * required -->
                            <label>Email <span class="text-danger"> *</span></label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="userCredentials.email
                        " name="email" placeholder="Enter your email" required >
                        </div>
                        <div class="form-group">
                            <label>Password <span class="text-danger"> *</span></label>
                            <input type="password" class="form-control" id="password"
                                [(ngModel)]="userCredentials.password" name="password" placeholder="Enter your password" required>
                        </div>

                        <br />
                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
