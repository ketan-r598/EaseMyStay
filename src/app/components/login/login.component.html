<div class="row">
    <div class="card col-md-6 offset-md-3">
        <div class="row">
            <h1 class="text-center">Login</h1>
            <hr />
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="userCredentials.email
                        " name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="userCredentials.password"
                            name="password">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
