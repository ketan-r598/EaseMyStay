<!-- SignUp Form -->
<div class="body">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <div class="form-group">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name"
                        [(ngModel)]="userRegister.firstName" name="firstName">
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name"
                        [(ngModel)]="userRegister.lastName" name="lastName">
                </div>
                <div class="form-group">
                    <input type="text" id="contactNumber" class="form-control" placeholder="Contact Number"
                        [(ngModel)]="userRegister.contactNumber" name="contactNumber">
                </div>
                <div class="form-group">
                    <input type="text" id="address" class="form-control" placeholder="City" [(ngModel)]="userRegister.address" name="address">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email"
                        [(ngModel)]="userRegister.email" name="email">
                </div>
                <div class="form-group">
                    <input type="password"  class="form-control" placeholder="Password"
                        [(ngModel)]="userRegister.password" name="password">
                </div>
                <!-- <select name="roles" id="roles" [(ngModel)]="signUpObj.role">
                    <option value="User" selected>User</option>
                    <option value="Admin">Admin</option>
                </select> -->
                <div class="form-group">
                    <select [(ngModel)]="userRegister.role" class="form-control chosen-select form-select"
                        aria-label="Default select example">
                        <option value="" disabled selected>Role</option>
                        <option value="Admin">Admin</option>
                        <option value="User" selected>User</option>
                    </select>
                </div>
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email"
                        [(ngModel)]="userLogin.email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password"
                        [(ngModel)]="userLogin.password" name="password">
                </div>
                <button (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
