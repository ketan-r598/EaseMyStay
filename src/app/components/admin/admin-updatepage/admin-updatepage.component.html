<app-navbar-admin></app-navbar-admin>

<div class="container-fluid mt-0 mb-0 py-1 mx-auto pb-0" id="form" >
    <div class="row d-flex justify-content-center mb-0">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center mb-0">
            <h3 id="heading">Edit your Hotel</h3>
            <!-- <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p> -->
            <div class="card">
                <!-- <h5 class="text-center mb-4">Powering world-class companies</h5> -->
                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Hotel Name<span class="text-danger"> *</span></label>
                            <input type="text" id="hname" name="hname" class="form-control" value="Taj Hotel" placeholder="Enter your Hotel Name"
                                onblur="validate(1)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">City<span class="text-danger"> *</span></label> <input
                                type="text" id="cname" name="cname" class="form-control" value="Mumbai" placeholder="Enter the City" onblur="validate(2)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">State<span class="text-danger"> *</span></label> <input
                                type="text" id="state" name="state" class="form-control" value = "Maharashtra" placeholder="Enter State" onblur="validate(3)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Country<span class="text-danger"> *</span></label>
                            <input type="text" id="country" name="country" class="form-control" value="India"placeholder="Enter Country"
                                onblur="validate(4)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input
                                type="email" id="email" name="email" class="form-control" value="Tajmum@tajhotels.in" placeholder="Enter your email"
                                onblur="validate(5)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Contact<span class="text-danger"> *</span></label>
                            <input type="text" id="contact" name="contact" class="form-control" value = "+91 9948293834" placeholder="Enter your Contact Number"
                                onblur="validate(5)">
                        </div>
                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label
                                class="form-control-label px-3">Address<span class="text-danger"> *</span></label>
                            <input type="text" id="address" name="address" class="form-control" value = "near port, church street, sector 11, Navi Mumbai" placeholder="Enter your Address"
                                onblur="validate(6)">
                        </div>
                    </div>
                    <div class="row justify-content-end text-center">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Update
                                Hotel</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
